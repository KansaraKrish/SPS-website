<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Build</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Customize Your Desktop</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.php">Login</a>
        </nav>
    </header>
    <main>
        <section class="customization">
            <div class="options">
                <h2>Choose Your Components</h2>
                <form id="custom-build-form">
                    <label for="cpu">CPU:</label>
                    <select id="cpu" name="cpu" onchange="updateBuild()">
                        <option value="Intel i9">Intel i9</option>
                        <option value="AMD Ryzen 9">AMD Ryzen 9</option>
                    </select>

                    <label for="gpu">GPU:</label>
                    <select id="gpu" name="gpu" onchange="updateBuild()">
                        <option value="NVIDIA RTX 3080">NVIDIA RTX 3080</option>
                        <option value="AMD RX 6900 XT">AMD RX 6900 XT</option>
                    </select>

                    <label for="ram">RAM:</label>
                    <select id="ram" name="ram" onchange="updateBuild()">
                        <option value="16GB">16GB</option>
                        <option value="32GB">32GB</option>
                    </select>

                    <label for="storage">Storage:</label>
                    <select id="storage" name="storage" onchange="updateBuild()">
                        <option value="1TB SSD">1TB SSD</option>
                        <option value="2TB SSD">2TB SSD</option>
                    </select>
                </form>
            </div>
            <div class="live-preview">
                <h2>Your Build Preview</h2>
                <img id="build-image" src="images/default-build.jpg" alt="Custom Build Preview">
                <p id="build-summary"></p>
            </div>
        </section>
        <button onclick="saveBuild()">Save Build</button>
    </main>
    <footer>
        <p>&copy; 2024 Custom Desktop Builder. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
